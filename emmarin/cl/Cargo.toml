[workspace]
resolver = "2"
members = [
    "cl",
    "ledger",
    "ledger_proof_statements",
    "risc0_proofs",
    "bundle_risc0_proof",
    "ptx_risc0_proof",
    "ledger_validity_proof"
]

# Always optimize; building and running the risc0_proofs takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true
